<!doctype html>
<html lang="en">    
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat test page</title>
</head>
  <body>
    <h1>Test chat page</h1>
    <div id="ns-messenger"></div>
    <div id="messenger"></div>  
      <script>
        (function(d,t) {
          var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
          g.src="https://test.ca.digital-front-door.stg.gcp.trchq.com/embed.js"
          s.parentNode.insertBefore(g,s);
          g.onload=function(){
            new window.VirtualCareMessengerEncrypted({
              domain: 'https://test.ca.digital-front-door.stg.gcp.trchq.com',
              ws:  'wss://test.ca.digital-front-door.stg.gcp.trchq.com/cable',
              app_id: "foyUwJtNHgQoE7ee1PewgY3d",
                lang: "en",
                wrapperId: "messenger"
            })
          }
        })(document,"script");
      </script>    
      <script id="messenger-error-handler">
        (function () {
          function check(limit) {
            const start = Date.now();
            let elapsed = 0;

            const runCheck = function (resolve, reject) {
              elapsed = Date.now() - start;
              if (elapsed > limit) {
                return reject('Timedout');
              }

              setTimeout(function () {
                if (!document.querySelector('#messenger > div > iframe')) {
                  return runCheck(resolve, reject);
                }

                resolve('Loaded');
              }, 100);
            };

            return new Promise(runCheck);
          }

          check(1000 * 5).then(() => {
          }).catch(() => {
            alert('failed');
          });
        })();
    </script>
  </body>
</html>
