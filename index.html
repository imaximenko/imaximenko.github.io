<!doctype html>
<html lang="en">    
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1' media='(device-height: 568px)' name='viewport'>
  <title>Chat test page</title>
</head>
  <body>
    <h1>Test chat page</h1>
    <div id="messenger"></div>  
      <script>
        (function(d,t) {
          var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
          g.src="https://nshealth.ca.dfd.thinkresearch.com/embed.js"
          s.parentNode.insertBefore(g,s);
          g.onload=function(){
            new window.VirtualCareMessengerEncrypted({
              domain: 'https://nshealth.ca.dfd.thinkresearch.com',
              ws:  'wss://nshealth.ca.dfd.thinkresearch.com/cable',
              app_id: "cGLP7wDvScTacMo9HNjDFKug",
                lang: "en"
            })
          }
        })(document,"script");
      </script>    
      <script id="messenger-error-handler">
        (function () {
          function check(limit) {
            const start = Date.now();
            let elapsed = 0;

            const runCheck = function (resolve, reject) {
              elapsed = Date.now() - start;
              if (elapsed > limit) {
                return reject('Timedout');
              }

              setTimeout(function () {
                if (!document.querySelector('#messenger > div > iframe')) {
                  return runCheck(resolve, reject);
                }

                resolve('Loaded');
              }, 100);
            };

            return new Promise(runCheck);
          }

          check(1000 * 5).then(() => {
          }).catch(() => {
            alert('failed');
          });
        })();
    </script>
  </body>
</html>
